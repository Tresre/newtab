<!DOCTYPE html>
<html>

<style>

    @import url('https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap');
    html {
      background-color: #1e1e1e;
      overflow: hidden;
    }
	.time {
      font-family: Jost;
      font-size: 110px;
      color: white;
      text-align: center;
    }
    .links {
      font-family: Titillium Web;
      font-size: 30px;
      color: white;
      text-align: center;
    }
    .background {
      position: absolute;
      text-align: center;
      z-index: -1;
      margin: -8px;
      opacity: 0.9;
    }
    input {
      box-sizing: border-box;
      border: 3px solid #ccc;
      -webkit-transition: 0.5s ease-in-out;
      transition: 0.5s ease-in-out;
      outline: none;
      border-radius: 50px;
      width: 50%;
      margin: auto;
      height: 30px;
      background-image: url('https://tresre.dev/newtab/assets/icons/search.png');
      background-position: 8px 2px;
      background-repeat: no-repeat;
      padding-left: 40px;
    }
    input[type=text]:focus {
      border: 3px solid #555;
    }
</style>

<body>
  <span id="bgimage" class="background"></span>
  <div class="time"><span id="time">12:00pm</span></div>
  <div class="links"><img src="https://tresre.dev/newtab/assets/icons/github.png" width="22" height="22"> GitHub</div>
  <form method="GET" action="https://www.google.com/search">
    <input placeholder="Search Google..." name="q" type="text">
  </form>
</body>

<script>
function updateTime() {
  const date = new Date();
  let hours = date.getHours();
  let minutes = date.getMinutes();
  if (hours > 12) {hours = (hours - 12); ampm = "pm";} else {if (hours > 11) {var ampm = "pm";} else {var ampm = "am";}}
  
  if (minutes < 10) {minutes = ("0" + minutes);}
  document.getElementById("time").innerHTML = (hours + ":" + minutes + ampm);
}
updateTime();
setInterval(updateTime, 1000);

img = Math.floor(Math.random() * 20) + 1;
console.log(img);
document.getElementById("bgimage").innerHTML = "<img src='https://tresre.dev/newtab/assets/img/" + img + ".png' style='height:100vh; width: 100vw; object-fit: cover;'>";
</script>

</html>
